<h3>Categories</h3>

<ul>
  {% for category in site.categories %}
  	<li><a href="/{{ category | first }}/">{{ category | first | capitalize }}</a></li>
  {% endfor %}
</ul>

<h3>Recent Posts</h3>

<ul>
  {% for post in site.posts limit: 5 %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
